{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {{ $paginator:= .Paginate (where site.RegularPages "Type" "in" site.Params.mainSections )}}
        {{ range $paginator.Pages }}
        {{ .Render "post" }}
        {{ end }}

        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
